name: Vite CI with NPM

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
      
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18.x
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - run: cd ./frontend
      - run: npm ci
      - run: npm run build --if-present
